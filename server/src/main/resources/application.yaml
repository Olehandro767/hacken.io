hacken:
  application:
    credentials:
      grove-city-chain-prefix: ${GROVE_CITY_CHAIN_PREFIX:eth-mainnet}
      grove-city-application-id: ${GROVE_CITY_APPLICATION_ID:e5fc637d}

spring:
  application.name: task
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:15432}/${POSTGRES_DB_NAME:admin}
    username: 'admin'
    password: 'admin'

server:
  port: 8080
